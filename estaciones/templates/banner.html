{% load humanize %}

{% if banners %}
	<div class="banner">
	<ul>
	{% for banner in banners %}
		        <li style="background-image: url("{{ banner.imagen }}");">
		        	<h2>{{ banner.promo_price|floatformat:2|intcomma }}</h2>
			        <p>{{ banner.descripcion }}</p>
			        <a class="btn" href="#">Ver Promoci√≥n</a>
		        </li>
	{% endfor %}
	</ul>
	</div>

<script>
$(function() {
	if(window.chrome) {
		$('.banner li').css('background-size', '100% 100%');
	}
	$('.banner').unslider({
		fluid: true,
		speed: 900,
		dots: true, 
	}); 
});
</script>

{% comment %}

<style type="text/css">
.banner { position: relative; overflow: auto; }
    .banner li { list-style: none; }
        .banner ul li { float: left; }
</style>
  
{% endcomment %}

{% endif %}
