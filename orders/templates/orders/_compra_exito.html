<head>
    {% load static from staticfiles %}
    {% load url from future %}
    {% block meta %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Plataforma de anuncios en radios del Ecuador">
        <meta name="viewport" content="width=device-width">
    {% endblock meta %}

  
    {% block styles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.css' %}" media="screen" />
    {% endblock %}

    {% block head-scripts %}
        <script src="{% static 'website/js/modernizr-2.5.3.min.js' %}"></script>
        <script src="{% static 'js/jquery-1.6.1.min.js' %}"></script>
    {% endblock %}

    {% block head %}
    {% endblock %}  
</head>
<body>
	<p>Orden realizada satisfactoriamente</p>
	<a href="/ordenes/ordenar/?estacion={{ request.GET.estacion }}&content_type_paquetes={{ request.GET.content_type_paquetes }}&content_type_horarios={{ request.GET.content_type_horarios }}">Ordenar otro producto</a>
</body>
